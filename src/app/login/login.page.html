<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-item no-padding lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="txtEmail" type="text"></ion-input>
    </ion-item>
    <ion-item no-padding lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="txtPassword" type="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button (click)="login()" type="submit" color="success" style="width:100%;">Log In</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <span>Doesn't have an account ? </span>
        <a (click)="toRegis()" style="cursor: pointer;" class="small-text">Register Here</a>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
