<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content style="padding: 15px;">
  <ion-card>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input [(ngModel)]="txtFirstName" type="text" autocomplete="off" autocorrect="off"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input [(ngModel)]="txtLastName" type="text" autocomplete="off" autocorrect="off"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="txtEmail" type="text" autocomplete="off" autocorrect="off"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="txtPassword" type="password" autocomplete="off" autocorrect="off"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [(ngModel)]="txtConfirmPassword" type="password" autocomplete="off" autocorrect="off"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button (click)="register()" type="submit" color="success" style="width:100%;">Register</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <span>Already have an Account ? </span>
        <a (click)="toLogin()" style="cursor:pointer" class="small-text">Sign In</a>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
